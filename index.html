<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYING — T-shirt "Eyes"</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #153A7E;
      --white: #ffffff;
      --black: #0f0f0f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Syne', sans-serif;
    }

    body {
      background-color: var(--black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease;
    }

    .gif-logo {
      max-height: 140px;
      animation: pulse 3s infinite;
    }

    .hero {
      text-align: center;
      margin-bottom: 2rem;
      animation: slideIn 1.5s ease forwards;
    }

    .hero h1 {
      font-size: 3.5rem;
      color: var(--blue);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.8;
      color: #ccc;
    }

    .tshirt-container {
      max-width: 520px;
      margin-top: 2rem;
      animation: floatUp 2s ease;
    }

    .tshirt {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(21, 58, 126, 0.6);
      transition: transform 0.4s ease;
    }

    .tshirt:hover {
      transform: scale(1.02);
    }

    .price {
      font-size: 2.2rem;
      margin: 1.5rem 0;
      color: var(--blue);
    }

    .btn-buy {
      background-color: var(--blue);
      color: var(--white);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-buy:hover {
      background-color: #0e2d5c;
      transform: scale(1.05);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      animation: fadeIn 2s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes floatUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="image0.gif" alt="Logo animé CRYING" class="gif-logo">
  </header>

  <div class="hero">
    <h1>Le regard qui parle.</h1>
    <p>Découvrez notre T-shirt emblématique CRYING, orné d'un visuel double regard en bleu électrique. Minimaliste, percutant, et prêt à faire sensation. Un vêtement qui fait passer un message, tout en restant ultra stylé.</p>
  </div>

  <div class="tshirt-container">
    <img src="tshirt.png" alt="T-shirt CRYING" class="tshirt">
    <p class="price">35 €</p>
    <button class="btn-buy" onclick="alert('Merci pour votre intérêt ! Bientôt disponible.')">Ajouter au panier</button>
  </div>

  <footer>
    &copy; 2025 CRYING. Tous droits réservés.
  </footer>

  <script>
    console.log("Site CRYING chargé avec succès.");
  </script>
</body>
</html>
